<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: white;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow-wrap: break-word;
        }
        #error {
            color: red;
            margin-top: 20px;
        }
        .json-key {
            color: brown;
            font-weight: bold;
        }
        .json-value {
            color: darkblue;
        }
    </style>
</head>
<body>
    <h1>Speech to Text</h1>
    <button id="start">Start Recording</button>
    <button id="stop">Stop Recording</button>
    <div id="result">Result will be displayed here</div>
    <div id="error"></div>

    <script>
        const startButton = document.getElementById('start');
        const stopButton = document.getElementById('stop');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');

        let recognition;
        let finalTranscript = '';

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onstart = function() {
                resultDiv.innerHTML = 'Listening...';
                errorDiv.innerHTML = '';
            };

            recognition.onresult = function(event) {
                let interimTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript;
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }

                resultDiv.innerHTML = finalTranscript + '<i style="color:#999;">' + interimTranscript + '</i>';
                console.log(finalTranscript); // Print the final transcript to the console
            };

            recognition.onerror = function(event) {
                console.error('Error occurred in recognition: ', event.error);
                errorDiv.innerHTML = 'Error: ' + event.error;
                if (event.error === 'not-allowed') {
                    errorDiv.innerHTML += '. Please check your microphone permissions.';
                } else if (event.error === 'network') {
                    errorDiv.innerHTML += '. Please check your network connection.';
                }
            };

            recognition.onend = function() {
                resultDiv.innerHTML = 'Click "Start Recording" to try again.';
            };

            startButton.addEventListener('click', () => {
                finalTranscript = ''; // Reset the final transcript
                recognition.start();
            });

            stopButton.addEventListener('click', () => {
                recognition.stop();

                // Send the final transcript to the backend
                fetch(`http://localhost:3000/generate?text=${encodeURIComponent(finalTranscript)}`)
                    .then(response => response.json())
                    .then(data => {
                        console.log('Success:', data);
                        displayJson(data);
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                        errorDiv.innerHTML = 'Error: ' + error.message;
                    });
            });
        } else {
            resultDiv.innerHTML = 'Your browser does not support the Web Speech API. Please use Chrome.';
        }

        function displayJson(data) {
            const formattedJson = syntaxHighlight(data);
            resultDiv.innerHTML = `<pre>${formattedJson}</pre>`;
        }

        function syntaxHighlight(json) {
            if (typeof json !== 'string') {
                json = JSON.stringify(json, undefined, 2);
            }
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|\d+)/g, function (match) {
                let cls = 'json-value';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-value';
                } else if (/null/.test(match)) {
                    cls = 'json-value';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }
    </script>
</body>
</html>
